{% extends "layout.html" %}
{% block content %}

<script>
    var letter = {{letter|tojson}}
    var data = {{data|tojson}}
</script>

<style>
    .color{
        color: #FBAB01;
        font-size: 20px;
    }
    .color2{
        color: #FBAB01;
        text-decoration: none;
    }
    .color3{
        color: #5E5E5E;
    }
    .mid_line{
        border-right: 5px solid;
        border-color: #FBAB01;
        padding-top: 50px;
        padding-right: 100px;
        padding-left: 100px;
        font-size: 28px;
        color: #5E5E5E;
        text-align: center;
    }
    .mid{
        text-align: center;
        padding-top: 110px;
    }
    .sound_text{
        padding: 30px 0 30px 0;
        color: grey;
        font-size: 20px;
    }
    .quick_memory{
        text-align: center;
        padding-top: 30px;
        padding-bottom: 50px;
        color: #5E5E5E;
        font-size: 20px;
    }
    .pad2{
        padding-right: 10px;
    }
    .letterBottomBtn {
        display: flex;
        justify-content: flex-end;
        align-items: flex-end;
        padding-top: 100px;
    }
    .letterBottomBtn .letterNextBtn {
        background-color: #FBAB01;
        border-color: #FBAB01;
        color: #fff;
        width: 150px;
        height: 40px;
        font-size: 18px;
    }
    .sound_pad{
        padding-left: 280px;
    }
    .customAudio {
        width: 90px;
        height: 90px;
        background-color: #e4e9ef;
        border-radius: 90px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s;
        text-align: center;
    }
    .customAudio:hover {
        background-color: #FBAB01;
        cursor: pointer;
    }
    .customAudio i {
        font-size: 40px;
    }
    .time{
        font-size: 16px;
        text-align: left; 
        padding-left: 23px;
        color: black;
    }
</style>

<script src="../static/letters_letter.js"></script>

<div class="container">
    <div class="row">
        <div class="col-md-10"></div>
        <div class="col-md-2 color">
            Letter {{letter["id"]}}/10
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 mid_line">
            <img src="{{letter.img_le}}" alt="Letter" width = "600">
            <div class="sound_text">It sounds like</div>
            <div class="sound_pad" id="sound"></div>   
        </div>
        <div class="col-md-4 quick_memory">
            <div>Quick Memory</div>
            <img src="{{letter.img_ri}}" alt="Quick Memory" width = "200">
        </div>
    </div>
    <div class="row pad">
        <div class="col-md-2 letterBottomBtn">
            <button type="button" class="btn btn-warning letterNextBtn" id="letterProviousBtn">Previous</button>
        </div>
        <div class="col-md-8" id = "menu"></div>
        <div class="col-md-2" id = "btn_word">
            <!-- <div class = "letterBottomBtn">
                <button type="button" class="btn btn-warning letterNextBtn" id="letterNextBtn">Next</button>
            </div> -->
        </div>
    </div>
</div>

{% endblock %}
